{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Customers</h1>
<ul class="list-group list-group-flush" id="customers">
    {% for customer in user.customers %}
    <li class="list-group-item">{{ customer.customerName }}</li>"
    <li class="list-group-item">{{ customer.customerPackage }}</li>"
    <li class="list-group-item">{{ customer.customerDOJ }}
        <button type="button" class="close" onclick="deleteCustomer({{ customer.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>"
    {% endfor %}
</ul>
<form method="POST">
    <h3 allign="center">Customers</h3>
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input
        type="text"
        class="form-control"
        id="customerName"
        name="customerName"
        placeholder="Enter customer name"
      />
    </div>
    <div class="form-group">
      <label for="customerPackage">Customer Package</label>
      <input
        type="text"
        class="form-control"
        id="customerPackage"
        name="customerPackage"
        placeholder="Enter customer package"
      />
    </div>
    <div class="form-group">
      <label for="customerDOJ">Enter customer date of join</label>
      <input
        type="date"
        class="form-control"
        id="customerDOJ"
        name="customerDOJ"
        placeholder="Customer date of join"
      />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
